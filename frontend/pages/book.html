<link href="css/bookPage.css" rel="stylesheet" />

<br /><br /><br /><br />
<div class="container-wrapper" style="padding: 50px">
  <div
    class="container d-flex flex-column align-items-center justify-content-around"
  >
    <h1 class="text-primary" id="book-title-year"></h1>
    <h3 id="book-author"></h3>
    <div></div>
  </div>
  <br /><br /><br />
  <div id="content" style="font-size: 24px"></div>
</div>

<script>
  let bookTitle = document.getElementById("book-title-year");
  bookTitle.innerHTML = Utils.get_from_localstorage("book").title;
  bookTitle.innerHTML +=
    ", " +
    Utils.get_from_localstorage("book").publication_year +
    " (" +
    Utils.get_from_localstorage("book").genre +
    ")";

  let bookAuthor = document.getElementById("book-author");
  bookAuthor.innerHTML = Utils.get_from_localstorage("book").author;

  let bookContent = document.getElementById("content");
  bookContent.innerHTML = Utils.get_from_localstorage("book").content;
</script>
